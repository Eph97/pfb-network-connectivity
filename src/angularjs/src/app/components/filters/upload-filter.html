<tr class="filters">
    <th>ID</th>
    <th>
        <div class="dropdown upload">
            <ui-select ng-model="ctl.statusFilter" title="Filter by Status">
                <ui-select-match allow-clear="true" placeholder="Status" >
                    {{$select.selected}}
                </ui-select-match>
                <ui-select-choices repeat="status in ctl.statuses | filter: $select.search">
                    <div ng-bind-html="status | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </th>
    <th>
        <div class="dropdown area">
            <ui-select ng-model="ctl.areaFilter" title="Filter by Area">
                <ui-select-match allow-clear="true" placeholder="Area" >
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="area.fipsCode as area in ctl.areas | filter: {name : $select.search}">
                    <div ng-bind-html="area.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </th>
    <th>Uploaded At</th>
    <th></th>
</tr>
