version: '2'
services:
  django:
    build:
      context: ./src/django
      dockerfile: Dockerfile
    environment:
      - PGHOST=database.service.pfb.internal
      - PGDATABASE=pfb
      - PGPASSWORD=pfb
      - PGPORT=5432
      - PGUSER=pfb
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=secret
      - DJANGO_LOG_LEVEL=INFO
      - AWS_PROFILE=pfb
    volumes:
      - ./src/django:/usr/src
      - ./src/nginx/srv/dist:/static/
      - $HOME/.aws:/root/.aws:ro
